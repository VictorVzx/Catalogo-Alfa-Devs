<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Jogos - Alfa Devs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="public/logo.png">
</head>
<body>
    <header class="cabecalho">
        <h1>Catálogo de Jogos</h1>
        
        <a title="Perfil Alfa Devs" href="https://www.instagram.com/alfadevspremem/" target="_blank" class="perfil-link">
            <i class="fab fa-instagram"></i>
            <span>Perfil Alfa Devs</span>
        </a>
        
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="Logo Alfa Devs" class="imagem-isolada-logo">
        </div>
        
        <a href="minigames.html">
            <button class="btn-principal">Começar a Jogar</button>
        </a>
        
        <img src="assets/images/icons/estrela.PNG" alt="Estrela pixelada" class="elemento-estrela">
        
        <img src="assets/images/icons/controle.PNG" alt="Controle neon" class="elemento-controle">
        <div class="elemento-neon"></div> 
    </header>
    <footer>
        <div class="patrocinio">
            <p>Patrocinado por</p><a href="https://virtex.com.br" id="logo-vtx"><img src="./assets/patrocinio/logovtx.png" alt="logo virtex"></a>
        </div>
    </footer>    
</body>
<script src="assets/script_index.js"></script>
</html>
